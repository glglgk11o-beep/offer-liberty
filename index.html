<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #13071E 0%, #6C7BFF 50%, #DB63DB 75%, #FEF3FF 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        /* Текстура фона для эффекта зернистости */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 140px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(108, 123, 255, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 56px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 20px rgba(108, 123, 255, 0.5);
            letter-spacing: -1px;
            line-height: 110%;
        }

        .content {
            background: rgba(19, 7, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(108, 123, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 42px;
            }
            
            .logo {
                width: 120px;
            }
            
            .content {
                padding: 30px 20px;
            }

            .container {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="images/symbol_gradient.png" alt="Liberty Logo" class="logo" />
            </div>
            <h1 class="title">Liberty</h1>
        </header>
        
        <div class="content">
            <!-- Контент будет добавлен на следующем шаге -->
        </div>
    </div>
</body>
</html>
