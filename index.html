<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #13071E 0%, #6C7BFF 50%, #DB63DB 75%, #FEF3FF 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        /* Текстура фона для эффекта зернистости */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 140px;
            height: auto;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(108, 123, 255, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 56px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 2px 20px rgba(108, 123, 255, 0.5);
            letter-spacing: -1px;
            line-height: 110%;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(108, 123, 255, 0.3);
            margin-bottom: 80px;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 60px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6C7BFF, #DB63DB);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(108, 123, 255, 0.3);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-number {
            font-size: 48px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            line-height: 1;
        }

        .feature-title {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .offer-section {
            margin-top: 100px;
            margin-bottom: 80px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .cta-button {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 80px auto;
            padding: 24px 50px;
            background: linear-gradient(135deg, #6C7BFF 0%, #DB63DB 100%);
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(108, 123, 255, 0.4);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.8s both;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(108, 123, 255, 0.6);
            background: linear-gradient(135deg, #7C8BFF 0%, #EB73EB 100%);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .footer {
            background: #FFD700;
            color: #000000;
            padding: 40px 20px;
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
        }

        .footer-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .footer-text {
            font-size: 16px;
            color: #000000;
            line-height: 1.6;
        }

        .footer-link {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 42px;
            }

            .subtitle {
                font-size: 22px;
                margin-bottom: 50px;
            }
            
            .logo {
                width: 120px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 40px;
            }

            .feature-card {
                padding: 30px 25px;
            }

            .feature-number {
                font-size: 40px;
            }

            .feature-title {
                font-size: 20px;
            }

            .container {
                padding: 40px 15px;
            }

            .cta-button {
                font-size: 20px;
                padding: 20px 30px;
                margin: 60px auto;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="images/symbol_gradient.png" alt="Liberty Logo" class="logo" />
            </div>
            <h1 class="title">Liberty</h1>
            <p class="subtitle">Liberty-твой путь к успеху</p>
        </header>
        
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-number">01</div>
                <div class="feature-title">Забираем большие обьемы</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-number">02</div>
                <div class="feature-title">большое количество крупных команд</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-number">03</div>
                <div class="feature-title">Работаем с очень большим количеством гео</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-number">04</div>
                <div class="feature-title">Интеграция</div>
            </div>
        </div>

        <!-- Секция для оффера (контент будет добавлен позже) -->
        <div class="offer-section" id="offer">
            <!-- Оффер будет добавлен здесь -->
        </div>

        <!-- Кнопка перехода к интеграции -->
        <a href="integration.html" class="cta-button">перейти к интеграции</a>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-title">Контакты</div>
                <div class="footer-text">
                    <a href="https://t.me/liberty_oreon_manager" class="footer-link" target="_blank">TG @liberty_oreon_manager</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
