<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberty - Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 50%, #2d1b4e 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .container { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .logo-section { display: flex; flex-direction: column; gap: 20px; }

        .logo-title { font-size: 72px; font-weight: 700; color: #fff; letter-spacing: -2px; }

        .country-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .country-flag-small {
            width: 24px; height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .service-info {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.15);
            min-width: 300px;
        }

        .service-info-item {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 12px;
            line-height: 1.6;
        }
        .service-info-item:last-child { margin-bottom: 0; }
        .service-info-label { font-weight: 600; }

        .payment-table {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.15);
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            text-align: left;
            padding: 20px 15px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            white-space: nowrap;
        }

        td {
            padding: 20px 15px;
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            vertical-align: top;
        }

        tr:last-child td { border-bottom: none; }

        .method-name { font-weight: 600; }

        .limits-box {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.15);
            margin-bottom: 30px;
        }

        .limits-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }

        .limits-table { width: 100%; border-collapse: collapse; }
        .limits-table th, .limits-table td { padding: 15px; font-size: 15px; }

        .ghost-container {
            position: fixed;
            bottom: 0; left: 0;
            width: 260px; height: 260px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.8;
        }

        .ghost-image { width: 100%; height: 100%; object-fit: contain; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 10;
        }
        .back-link:hover { color: #fff; }

        .settlement-note {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .logo-title { font-size: 48px; }
            .header-section { flex-direction: column; }
            .service-info { width: 100%; }
            .payment-table, .limits-box { padding: 20px; }
            th, td { padding: 12px 8px; }
            .ghost-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Назад на главную</a>

        <div class="header-section">
            <div class="logo-section">
                <h1 class="logo-title">Liberty</h1>
                <div class="country-badge">
                    <img src="images/arg.png" alt="ARG" class="country-flag-small">
                    <span>ARGENTINA</span>
                </div>
            </div>

            <div class="service-info">
                <div class="service-info-item">
                    <span class="service-info-label">TYPE:</span> IGAMING / EXCHANGE / FOREX
                </div>
                <div class="service-info-item">
                    <span class="service-info-label">CURRENCY:</span> ARS
                </div>
                <div class="service-info-item">
                    <span class="service-info-label">INTEGRATION:</span> H2H / REDIRECT
                </div>
            </div>
        </div>

        <div class="payment-table">
            <table>
                <thead>
                    <tr>
                        <th>METHOD</th>
                        <th>PAY IN</th>
                        <th>PAY OUT</th>
                        <th>SETTLEMENT / CYCLE / SOURCE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="method-name">P2P</td>
                        <td>6%</td>
                        <td>2%</td>
                        <td>
                            0% / T+0 / BINANCE
                            <div class="settlement-note">AVERAGE VALUE OF LINES 1‑10</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="limits-box">
            <div class="limits-title">LIMITS</div>
            <table class="limits-table">
                <thead>
                    <tr>
                        <th>PAY IN</th>
                        <th>PAY OUT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2000 - 1 000 000 ARS</td>
                        <td>2000 - 1 000 000 ARS</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="ghost-container">
            <img src="images/symbol_gradient.png" alt="Ghost" class="ghost-image">
        </div>
    </div>
</body>
</html>
